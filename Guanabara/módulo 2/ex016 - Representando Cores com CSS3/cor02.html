<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente em CSS</title>
    <style>
      * {
        height: 100%;
      }
      body {
        background-image: linear-gradient(
          45deg,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Testando Gradiente</h1>
  </body>
</html>
