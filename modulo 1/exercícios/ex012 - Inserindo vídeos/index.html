<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML 5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/foto-P.png" controls>
      <source src="media/Meu-Video-1.m4v.mp4" type="video/mp4" />
      <source src="media/meu-video.mp4.mp4" type="video/mp4" />
      <source src="media/Meu-Video-1.webm" type="video/webm" />
      <p>
        Seu navegador não tem compatibilidade com o arquivo.
        <a href="media/Meu-Video-1.m4v.mp4"
          >Clique aqui para fazer o download</a
        >
      </p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/3hng-hmSv2Y?si=cuq31eIavLupBvPm"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
